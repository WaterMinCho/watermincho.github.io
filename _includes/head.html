<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{site.baseurl}}/assets/logo.ico/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="{{site.baseurl}}/assets/logo.ico/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{site.baseurl}}/assets/logo.ico/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="{{site.baseurl}}/assets/logo.ico/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{site.baseurl}}/assets/logo.ico/favicon-16x16.png"
  />
  <link rel="manifest" href="{{site.baseurl}}/assets/logo.ico/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta
    name="msapplication-TileImage"
    content="{{site.baseurl}}/assets/logo.ico/ms-icon-144x144.png"
  />
  <meta name="theme-color" content="#ffffff" />

  <!-- 구글 태그 -->
  <meta
    name="google-site-verification"
    content="Pj_jykdNQ0czZC4ZL5i2yt6UFMJYQ5dnRginu7UvEtA"
  />
  <!-- 네이버 태그 -->
  <!-- <meta
    name="naver-site-verification"
    content="f42f5a1002568d0c12767062c94b6e7512335d29"
  /> -->
  <!-- 하이라이트 -->
  <link rel="stylesheet" href="/assets/css/syntax.css" />

  <!-- 나눔고딕 -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css"
  />

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {%
    else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  <link
    href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet"
    type="text/css"
  />

  <script
    src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="{{"./assets/main.css" | relative_url }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | relative_url }}">
</head>
