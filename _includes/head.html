<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- 구글 태그 -->
  <meta
    name="google-site-verification"
    content="Pj_jykdNQ0czZC4ZL5i2yt6UFMJYQ5dnRginu7UvEtA"
  />
  <!-- 네이버 태그 -->
  <!-- <meta
    name="naver-site-verification"
    content="f42f5a1002568d0c12767062c94b6e7512335d29"
  /> -->
  <!-- 하이라이트 -->
  <link rel="stylesheet" href="/assets/css/syntax.css" />

  <!-- 나눔고딕 -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css"
  />

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {%
    else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  <link
    href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet"
    type="text/css"
  />

  <script
    src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="{{"./assets/main.css" | relative_url }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | relative_url }}">
</head>
