---
layout: page
title: CONTACT
description: 질문 및 컨텍전용 페이지입니다.
background: "/img/bg-contact.jpg"
form: true
---

<p>이메일 서버에 문제 발생 시 whalstn9@gmail.com으로 연락주세요</p>
<p>연락 가능 시간은 09:00~20:00입니다 :)</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>이름</label>
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        id="name"
        required
        data-validation-required-message="성함을 입력하세요."
      />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>이메일 주소</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email Address"
        id="email"
        required
        data-validation-required-message="이메일 주소를 입력하세요."
      />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>휴대번호</label>
      <input
        type="tel"
        class="form-control"
        placeholder="Phone Number"
        id="phone"
        required
        data-validation-required-message="휴대번호를 입력하세요."
      />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea
        rows="5"
        class="form-control"
        placeholder="Message"
        id="message"
        required
        data-validation-required-message="내용을 입력하세요."
      ></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br />
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">
      Send
    </button>
  </div>
</form>
